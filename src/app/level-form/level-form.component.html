<div class="container">
  <h2>Ref Calculator</h2>
  <form [formGroup]='calcForm'>
    <div class="form-group">
      <label for="level">Level</label>
      <select class="form-control" id="level" formControlName='level'>
        <option *ngFor='let level of levels' [value]="level">{{level}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="paperType">Paper Type</label>
      <select class="form-control" id="paperType" formControlName='paperType'>
        <option *ngFor='let paper of paperTypes' [value]="paper">{{paper}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pages">Pages</label>
      <input class="form-control" type="number" id="pages" formControlName='page' />
    </div>
  </form>
  <!-- <pre>
    {{calcForm.value | json}}
  </pre> -->
  <hr />
  <div>
    <p>Total price: $: <span>{{total}}</span></p>
    <button class="btn btn-primary">Order</button>
  </div>
</div>
